<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>입원 환자 데이터를 입력해 생사 여부 확인을 위한 자료 입력</h5>
<p>AGE : 나이</p>
<p>SEX : 성별</p>
<p>RACE : 인종</p>
<p>SER : 중환자 치료실에서 받은 치료</p>
<p>CAN : 암 존재 여부</p>
<p>INF : 중환자 치료실에서의 감염 여부</p>
<p>CPR : 중환자 치료실 도착 전 CPR여부</p>
<p>HRA : 중환자 치료실에서의 심박수</p>

<form action="list" method="post">{% csrf_token %}
<table border=1>
<tr>
<th>AGE</th><th>SEX</th><th>RACE</th><th>SER</th><th>CAN</th>
</tr>
<tr>
<td><input type="text" name="age" /></td>
<td><input type="text" name="sex" /></td>
<td><input type="text" name="race" /></td>
<td><input type="text" name="ser" /></td>
<td><input type="text" name="can" /></td>
</tr>
<tr>
<th>CRN</th><th>INF</th><th>CPR</th><th>HRA</th>
</tr>
<tr>
<td><input type="text" name="crn" /></td>
<td><input type="text" name="inf" /></td>
<td><input type="text" name="cpr" /></td>
<td><input type="text" name="hra" /></td>
</tr>
<tr>
<td colspan=5><button>확인</button></td>
</tr>
</table>
</form>
</body>
</html>
